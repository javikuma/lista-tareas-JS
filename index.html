<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Lista de tareas</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card mt-2 bg-light">
            <div class="card-body">
              <h3 class="card-title text-dark">Lista de tareas</h3>
              <form id="tareas-formulario">
                <input type="text" class="form-control" name="tarea" id="tarea" placeholder="Nueva tarea">
                <button type="submit" class="btn btn-success mt-4"><i class="fas fa-plus mr-2"></i> Agregar tarea</button>
              </form>
              <hr>
              <h5>Tareas</h5>
              <input type="text" id="buscar" class="form-control" placeholder="Buscar tareas">

              <ul class="list-group list-group-flush mt-3 lista"></ul>

              <button type="button" class="btn btn-dark mt-4 limpiar-tareas"><i class="fas fa-trash mr-2"></i> Limpiar lista</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <script src="app.js"></script>
  </body>
</html>
